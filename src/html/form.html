<div class="request-form @@class">
  <div class="form-header">
    <button class="btn-close" data-close=""></button>
    <div class="form-title">Оставьте заявку</div>
    <div class="form-subtitle">и наши специалисты свяжутся с вами в ближайшее время!</div>  
  </div>
  <div class="form-content">
    <form action="" class="form" method="post">
      <div class="form-group">
        <input class="input input-name" type="text" name="name" id="" placeholder="Ваше имя" required>
      </div>
      <div class="form-group">
        <input class="input input-tel" type="text" name="num" id="phone" placeholder="Ваш номер телефона" required>
      </div>
      <div class="form-group">
        <textarea class="input input-textarea" type="text" name="message" id="" placeholder="Ваш вопрос (при наличии)"></textarea>
      </div>
      
      <button class="btn btn-danger gradient btn-form-submit" type="submit" data-modal="#thanksModal" name="submit">Позвоните мне!</button>
    </form>
  </div>
</div>
