<div class="request-form @@class">
  <div class="form-header">
    <div class="form-title">Оставьте заявку</div>
    <div class="form-subtitle">и наши специалисты свяжутся с вами в ближайшее время!</div>
  </div>
  <div class="form-content">
    <form action="/" class="form" method="post">
      <div class="form-group">
        <input class="input input-name" type="text" name="" id="" placeholder="Ваше имя">
      </div>
      <div class="form-group">
        <input class="input input-tel" type="tel" name="" id="" placeholder="Ваш номер телефона">
      </div>
      <div class="form-group">
        <textarea class="input input-textarea" type="text" name="" id="" placeholder="Комментарий (при наличии)"></textarea>
      </div>
      
      <button class="btn btn-danger btn-form-submit" type="submit">Позвоните мне!</button>
    </form>
  </div>
</div>
